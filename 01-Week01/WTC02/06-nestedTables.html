<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Nested Tables</title>
  </head>
  <body>
    <h1>HTML Nested Tables</h1>
    <!-- Border 1 -->
    <table>
      <tr>
        <td>
          <!-- Border 2 -->
          <table>
            <tr>
              <td>İç Tablo Hücresi 1</td>
              <td>İç Tablo Hücresi 2</td>
            </tr>
          </table>
        </td>
        <td>Dış Tablo Hücresi</td>
      </tr>
    </table>
  </body>
</html>
