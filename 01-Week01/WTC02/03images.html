<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <h1>HTML Images</h1>

    <h2>Example</h2>
    <img src="images/image.png">

    <h2>Attributes</h2>

    <h3>The <code>alt</code> Attribute</h3>
    <img src="images/image.png" alt="Black Cute Dog">

    <h3>The <code>width</code> and <code>height</code> Attribute</h3>
    <img src="images/image.png" alt="Black Cute Dog" width="300" height="200">

    <h3>The <code>srcset</code> Attribute</h3>
    <img src="images/image.png" alt="Black Cute Dog" srcset="images/image.png, images/image@2x.png 2x, images/image@3x.png 3x">

    <div style="height: 1000px;"></div>
    <h3>The <code>loading</code> Attribute</h3>
    <img src="images/image2.jpg" loading="lazy">

    <h2>The HTML <code>picture</code> Element</h2>
    <picture>
        <source srcset="images/image2.jpg" type="image/jpeg">
        <source srcset="images/image.png" type="image/png">
        <img src="images/image2.jpg" alt="Alternativ text">
    </picture>
    <!-- Eğer yalnızca <source> etiketlerini kullanıyorsan ve <img> etiketi eklememişsen, tarayıcı hiçbir şey göstermez çünkü <source> etiketleri yalnızca <img> etiketiyle birlikte çalışır. -->
</body>
</html>
