<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
  </head>
  <body>
    <h1>HTML Tables</h1>
    <table>
      <caption style="font-weight: bold">
        TABLE
      </caption>
      <colgroup>
        <col span="2" style="background-color: blanchedalmond" />
        <col style="background-color: #eed6d8" />
        <col span="4" style="background-color: #80ea89" />
      </colgroup>
      <thead>
        <tr>
          <th>Pazartesi</th>
          <th>Salı</th>
          <th>Çarşamba</th>
          <th>Perşembe</th>
          <th>Cuma</th>
          <th>Cumartesi</th>
          <th>Pazar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">1</td>
          <!-- <td>2</td> colspandan dolayı kaldırıldı-->
          <td rowspan="2">3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
        </tr>
        <tr>
          <td>8</td>
          <td>9</td>
          <!-- <td>10</td> rowspandan dolayı kaldırıldı-->
          <td>11</td>
          <td>12</td>
          <td>13</td>
          <td>14</td>
        </tr>
        <tr>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
          <td>20</td>
          <td>21</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <th colspan="5">TOPLAM</th>
            <th colspan="2">900</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
