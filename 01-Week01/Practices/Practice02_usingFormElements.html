<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Form Elements</title>
  </head>
  <body>
    <h1>Using Form Elements</h1>
    <form style="font-size: large">
      <!-- First Name -->
      <label for="firstName">First Name: </label><br />
      <input type="text" name="firstName" id="firstName" required /><br />

      <!-- Last Name -->
      <label for="lastName">Last Name: </label><br />
      <input type="text" name="lastName" id="lastName" required /><br />

      <!-- E-Mail -->
      <label for="email">E-Mail: </label><br />
      <input type="email" name="email" id="email" required /><br />

      <!-- Password -->
      <label for="password">Password: </label><br />
      <input
        type="password"
        name="password"
        id="password"
        minlength="6"
        required
      /><br />

      <!-- Gender -->
      <label for="gender">Gender: </label><br />
      <input type="radio" name="gender" id="gender" value="male" required />
      <label for="male">Male</label><br />
      <input type="radio" name="gender" id="gender" value="female" required />
      <label for="female">Female</label><br />

      <!-- Favourite Fruit -->
      <label for="favFruit">Favourite Fruit: </label><br />
      <select name="favFruit" id="favFruit">
        <option value="">Select...</option>
        <option value="banana">Banana</option>
        <option value="watermelon">Watermelon</option>
        <option value="blackberry">Blackberry</option>
        <option value="orange">Orange</option>
        <option value="apple">Apple</option>
        <option value="pineapple">Pineapple</option>
        <option value="strawberry">Strawberry</option>
        <option value="pear">Pear</option>
        <option value="mango">Mango</option>
        <option value="pitaya">Pitaya</option>
        <option value="passionFruit">Passion Fruit</option></select
      ><br />

      <!-- Message -->
      <label for="message">Message: </label><br />
      <textarea name="message" id="message" rows="3" cols="60"></textarea><br />

      <!-- Submit -->
      <input type="submit" value="Submit" />

      <!-- Reset -->
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
