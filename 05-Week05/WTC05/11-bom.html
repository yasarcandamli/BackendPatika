<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - BOM (Browser Object Model)</title>
</head>

<body>
    <h1>JavaScript - BOM (Browser Object Model)</h1>
    <script>
        console.log(window);
        console.log(window.document);

        /* Window Screen */
        console.groupCollapsed('Window Screen');
        console.log(screen);
        console.log('screen.width:', screen.width);
        console.log('screen.height:', screen.height);
        console.groupEnd();

        /* Window Location */
        console.groupCollapsed('Window Location');
        console.log(location);
        console.log('location.origin:', location.origin);
        console.log('location.pathname:', location.pathname);
        console.log('location.href:', location.href);
        console.groupEnd();

        /* Window Navigator */
        console.groupCollapsed('Window Navigator');
        console.log(navigator);
        console.log('navigator.userAgent:', navigator.userAgent);
        console.log('navigator.vendor:', navigator.vendor);
        console.groupEnd();

        /* JavaScript Timing Events */
        console.group('JavaScript Timing Events');
        var timeout = setTimeout(function () {
            console.log('setTimeout');
        }, 1000)

        var count = 0;
        var interval = setInterval(function () {
            if (count === 5) {
                clearInterval(interval);
            } else {
                count += 1;
                console.log('setInterval:', count);
            }
        }, 1000);
        console.groupEnd();
    </script>
</body>

</html>
