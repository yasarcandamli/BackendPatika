<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Arrays</title>
</head>

<body>
    <h1>JavaScript - Arrays</h1>
    <script>
        let numbers = [-1, 3, 2, 4];
        let strings = ['B', 'C', 'D', 'D'];

        console.dir(numbers);
        console.dir(strings);

        // 0. elemanı güncelle
        numbers[0] = 1;

        // Dizinin sonuna eleman ekleme
        strings.push('Push 1', 'Push 2');

        // Dizinin başına eleman ekleme
        strings.unshift('Unshift 1', 'Unshift 2');

        // Dizinin belirli bir indeksine eleman ekleme
        strings.splice(2, 0, 'Splice 1', 'Splice 2');

        // Dizinin son elemanını silme
        strings.pop();

        // Dizinin ilk elemanını silme
        strings.shift();

        // Dizi elemanlarını sıralama
        numbers.sort();
        strings.sort();

        // Dizi elemanlarını ters sıralama
        numbers.reverse();
        strings.reverse();

        // Dizileri birleştirme
        const concated = numbers.concat([5, 6]);
        console.log('numbers.concat():', concated);

        // Dizi içindeki her eleman için işlem yapma
        const reduced = numbers.reduce(function (total, value) {
            return total + value
        }, 0);
        console.log('numbers.reduced():', reduced);

        // Dizi içindeki tüm elemanlar için koşulu sınama
        const isOK = numbers.every(function (value) {
            if (value > 1) {
                return true
            }
        });
        console.log('numbers.every():', isOK);

        // Dizi içindeki bazı elemanlar için koşulu sınama
        const isSomeOK = numbers.some(function (value) {
            if (value > 3) {
                return true
            }
        });
        console.log('numbers.some():', isSomeOK);

        // Dizinin belli bir kısmını bölme
        const sliced = strings.slice(1, 3);
        console.log('string.slice():', sliced);

        // Diziyi metne dönüştürme
        const joined = strings.join(' - ');
        console.log('string.join():', joined);

        // Dizi içinde bir elemanı arama
        const found = strings.find(function (value) {
            if (value === 'D') {
                return value;
            }
        });
        console.log('string.find():', found);

        // Dizi içinde tüm elemanları ara
        const filtered = strings.filter(function (value) {
            if (value === 'D') {
                return value;
            }
        });
        console.log('string.filter():', filtered);

        // Dizi içindeki tüm elemanlar için işlem yap
        const mapped = strings.map(function (value) {
            return '(' + value + ')';
        });
        console.log('string.map():', mapped);

        console.log('numbers[]:', numbers[0]);
        console.log('strings[]:', strings[5]);
        console.log('strings.includes():', strings.includes('D'));
        console.log('strings.indexOf():', strings.indexOf('D'));
        console.log('strings.lastIndexOf():', strings.lastIndexOf('D'));
        console.log('strings.at():', strings.at(0));
    </script>
</body>

</html>
